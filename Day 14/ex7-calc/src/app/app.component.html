<h1>Calculator</h1>
<div>
A
<input #myInputA (input)="setA(myInputA.value)" type="number">
B
<input #myInputB (input)="setB(myInputB.value)" type="number">

</div>

<button (click)="go()" >Go!</button>
<div *ngIf="show">
<h1>{{this.a}} + {{this.b}} = {{this.sum}}</h1>
<h1>{{this.a}} - {{this.b}} = {{this.dif}}</h1>
<h1>{{this.a}} * {{this.b}} = {{this.prd}}</h1>
</div>
